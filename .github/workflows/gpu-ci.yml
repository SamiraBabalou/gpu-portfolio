# ----------------------------------------------------------------------
# File: gpu-ci.yml
# Author: Samira Babalou
# Date: 2026-01-15
# Purpose: CI workflow for GPU portfolio repository
#
# Features:
#   - Creates conda environment from environment.yml
#   - Executes Jupyter notebooks (CPU-safe)
#   - Runs GPU/CPU benchmark scripts
#   - Generates performance plots
#   - Uploads results as CI artifacts
# ----------------------------------------------------------------------

name: GPU Portfolio CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Install Miniconda and create environment
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.11
          environment-file: environment.yml
          activate-environment: gpu-portfolio

      # Step 3: Verify environment
      - name: Show environment info
        run: |
          conda info
          conda list
 
      # Step 4: Register conda env as Jupyter kernel
      - name: Register Jupyter kernel
        run: |
          python -m ipykernel install \
            --user \
            --name gpu-portfolio \
            --display-name "Python (gpu-portfolio)"


      # Step 5: Execute Jupyter notebooks
      - name: Run notebooks
        run: |
          bash scripts/run_notebooks.sh


      # Step 6: Run performance benchmark
      - name: Run benchmark script
        run: |
          python performance/benchmark_vector_add.py

      # Step 7: Generate performance plots
      - name: Generate plots
        run: |
          python performance/plot_performance.py

      # Step 8: Upload artifacts
      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: gpu-performance-results
          path: performance/
