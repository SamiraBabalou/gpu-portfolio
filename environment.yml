name: gpu-portfolio

channels:
  - conda-forge
  - nvidia

dependencies:
  # Core Python
  - python=3.11

  # Jupyter ecosystem
  - jupyterlab
  - notebook
  - ipykernel
  - nbconvert
  - nbclient

  # Numerical computing
  - numpy
  - scipy
  - pandas

  # Visualization
  - matplotlib

  # GPU support (CUDA-aware libraries)
  # Safe on CPU-only systems; GPU usage is auto-detected in code
  - cudatoolkit
  - cupy

  # Reporting (PDF generation)
  - reportlab

  # Utilities
  - pip
  - numpy

  # Pip-only packages (kept minimal)
  - pip:
      - cupy-cuda12x
      - nbclient
      - pytest   # For running unit tests in CI and PDF report
